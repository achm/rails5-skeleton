version: '2'
services:
  rails: &app_base
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    volumes:
      - .:/app
    volumes_from:
      - data
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
    tty: true
    stdin_open: true
  spring:
    <<: *app_base
    command: ["bundle", "exec", "spring", "server"]
    ports: []
    tty: false
    stdin_open: false
  db:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes_from:
      - data
    ports:
      - 3306:3306
  data:
    image: busybox
    volumes:
      - db:/var/lib/mysql
      - bundle:/usr/local/bundle

volumes:
  db:
    driver: local
  bundle:
    driver: local
